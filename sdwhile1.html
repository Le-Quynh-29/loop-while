<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap while (bai 1)</title>
</head>
<body>
<script>
    let num = prompt("nhap a so");
    let total = 0;
    while (num != -1) {
       let num = +prompt("nhap 1 so");
        total += num;
        alert(total);
    }
</script>
</body>
